{% extends 'base.html' %}

{% block meta %}
{% load static %}
    <title>Register</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Agrandir, sans-serif;
            background-color: #000;
            background-image: url('{% static "blackbg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 20px;
            padding: 20px;
            color: #fff !important;
        }

        .login {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 400px;
            text-align: center;
        }

        .login h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login input[type="submit"] {
            background-color: #282A3A;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login input[type="submit"]:hover {
            background-color: #00ff33;
        }
    </style>
{% endblock meta %}

{% block content %}  

<div class="login">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock content %}
